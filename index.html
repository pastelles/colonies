<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="lib/hl-gen.js"></script>
  <script src="lib/p5.min.js"></script>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      display: flex;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      justify-content: flex-start;
      align-items: center;
    }
    #canvas-container {
      aspect-ratio: 4 / 5;
      width: 100%;
      max-width: 80vh;
      max-height: 50vh;
    }
    #info-box {
      width: 100%;
      background-color: #ffffff;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    #info-box h2 {
      margin-top: 0;
      color: #333;
      font-size: 24px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    #features-list {
      list-style-type: none;
      padding: 0;
      flex-grow: 1;
    }
    #features-list li {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #features-list li:hover {
      background-color: #f0f0f0;
    }
    #features-list li strong {
      display: block;
      color: #555;
      margin-bottom: 5px;
    }
    #features-list li span {
      color: #888;
    }
    #hash-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      font-family: monospace;
      word-break: break-all;
    }
    #hash-box strong {
      display: block;
      color: #555;
      margin-bottom: 5px;
    }
    #hash-box span {
      color: #888;
      font-size: 0.9em;
    }
    #download-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    #download-button:hover {
      background-color: #45a049;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      #canvas-container {
        width: 80%;
        max-height: 100vh;
      }
      #info-box {
        width: 20%;
        height: 100%;
        box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="canvas-container"></div>
    <div id="info-box">
      <h2>Traits</h2>
      <ul id="features-list"></ul>
      <div id="hash-box">
        <strong>Hash:</strong>
        <span id="hash-value"></span>
      </div>
      <button id="download-button">Download PNG</button>
    </div>
  </div>
  <script src="sketch.js"></script>
  <script>
    window.updateFeatures = function(traits) {
      const featuresList = document.getElementById('features-list');
      featuresList.innerHTML = '';
      for (const [key, value] of Object.entries(traits)) {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${key}</strong><span>${value}</span>`;
        featuresList.appendChild(li);
      }
    }

    window.updateHash = function(hash) {
      document.getElementById('hash-value').textContent = hash;
    }

    document.getElementById('download-button').addEventListener('click', function() {
      const canvas = document.querySelector('#canvas-container canvas');
      const hash = document.getElementById('hash-value').textContent;
      
      if (canvas && hash) {
        const link = document.createElement('a');
        link.download = `${hash}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      } else {
        console.error('Canvas or hash not found');
      }
    });
  </script>
</body>
</html>
